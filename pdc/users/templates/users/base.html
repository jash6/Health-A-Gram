{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <link rel="icon" 
    type="image/png" 
    href="../../../media/favicon.png">

    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: "en" },
          "google_translate_element"
        );
      }
    </script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      id="gs-sdk"
      src="//www.buildquickbots.com/botwidget/v3/demo/static/js/sdk.js?v=3"
      key="c79e3e23-b109-46ae-b3a1-803df654eb0c"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css'%}" />
    <title>Corona Rangers</title>
  </head>
  <body>

    <style>
      body {
        background: url(../../../media/Abract01.png) no-repeat;
        background-size: cover;
      }
      select.goog-te-combo {
    height: 30px;
    padding: 5px;
    border-radius: 30px;
}

    </style>
    <header class="site-header">
     
    </header>
    <main role="main" class="container">
      {% if messages %} {% for message in messages%}
      <div class="alert alert-{{message.tags}}">{{message}}</div>
      {% endfor %} {% endif %} {% block content %}{% endblock %}
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script>
      function record() {
        var recognition = new webkitSpeechRecognition();
        recognition.lang = "en-GB";

        recognition.onresult = function (event) {
          // console.log(event);
          document.getElementById("speechToText").value =
            event.results[0][0].transcript;
        };
        recognition.start();
      }
    </script>
  </body>
</html>
