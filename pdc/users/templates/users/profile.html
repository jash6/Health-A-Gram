{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
  button.btn.btn-outline-info {
    background-color: rgb(63, 171, 243);
    font-weight: 600;
    transition: 0.5s;
}
button.btn.btn-outline-info:hover {
    background-color: rgb(255, 204, 95);
    color: black;
}
</style>
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info</legend>
              

<div id="div_id_username" class="form-group"> <label for="id_username" class=" requiredField">
                Username<span class="asteriskField">*</span> </label> <div class=""> <input type="text" name="username" value="Arjun" maxlength="150" class="textinput textInput form-control" required="" id="id_username"> <small id="hint_id_username" class="form-text text-muted">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</small> </div> </div> <div id="div_id_email" class="form-group"> <label for="id_email" class=" requiredField">
                Email<span class="asteriskField">*</span> </label> <div class=""> <input type="email" name="email" value="arjunbalamwar@gmail.com" class="emailinput form-control" required="" id="id_email"> </div> </div>

              

<div id="div_id_image" class="form-group"> <label for="id_image" class=" requiredField">
                Image<span class="asteriskField">*</span> </label> <div class="">
                    Currently: <a href="/media/profile_pics/22.jpeg">profile_pics/22.jpeg</a><br>
Change:
<input type="file" name="image" accept="image/*" class="clearablefileinput form-control-file" id="id_image"> </div> </div> <div class="form-group"> <div id="div_id_is_donor" class="form-check"> <input type="checkbox" name="is_donor" class="checkboxinput form-check-input" id="id_is_donor" checked=""> <label for="id_is_donor" class="form-check-label">
                    Is donor
                </label> </div> </div> <div id="div_id_age" class="form-group"> <label for="id_age" class=" requiredField">
                Age<span class="asteriskField">*</span> </label> <div class=""> <input type="number" name="age" value="40" class="numberinput form-control" required="" id="id_age"> </div> </div> <div id="div_id_gender" class="form-group"> <label for="id_gender" class=" requiredField">
                What is your gender?<span class="asteriskField">*</span> </label> <div class=""> <select name="gender" class="select form-control" id="id_gender"> <option value="male" selected="">Male</option> <option value="female">Female</option> <option value="others">Others</option>

</select> </div> </div> <div id="div_id_blood_group" class="form-group"> <label for="id_blood_group" class=" requiredField">
                What is your blood Group?<span class="asteriskField">*</span> </label> <div class=""> <select name="blood_group" class="select form-control" id="id_blood_group"> <option value="O+" selected="">O+</option> <option value="A+">A+</option> <option value="B+">B+</option> <option value="AB+">AB+</option> <option value="O-">O-</option> <option value="A-">A-</option> <option value="B-">B-</option> <option value="AB-">AB-</option>

</select> </div> </div> <div id="div_id_city" class="form-group"> <label for="id_city" class=" requiredField">
                District<span class="asteriskField">*</span> </label> <div class=""> <input type="text" name="city" value="Tardeo" maxlength="10" class="textinput textInput form-control" required="" id="id_city"> </div> </div> <div id="div_id_Hospital" class="form-group"> <label for="id_Hospital" class=" requiredField">
                Nearby hospitals?<span class="asteriskField">*</span> </label> <div class=""> <input type="text" name="Hospital" value="KEM" maxlength="10" class="textinput textInput form-control" required="" id="id_Hospital"> </div> </div> <div id="div_id_has_corona" class="form-group"> <label for="id_has_corona" class=" requiredField">
                Was your COVID test positive?<span class="asteriskField">*</span> </label> <div class=""> <select name="has_corona" class="select form-control" id="id_has_corona"> <option value="yes" selected="">Yes</option> <option value="no">No</option>

</select> </div> </div>

              



          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Update</button>
          </div>
      </form>
    </div>
{% endblock content %}
